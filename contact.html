<section id="contact" class="bg-light">
    <div class="container my-5">
      <!--Title-->
  <div class="row">
    <div class="col text-center">
      <h1 class="text-dark display-4 text-uppercase mt-5">
        <strong>contact</strong></h1>
      <div class="title-underline bg-dark"></div>
      <p class="text-capitalize text-muted mt-2">Lorem ipsum dolor sit amet.</p>
    </div>
  </div>
  <!--End of title-->
  
  <!--Information Section-->
  <div class="row">
    <div class="col-md-6 bg-secondary my-3">
      <div class="card card-body bg-secondary">
        <!--Title Section-->
        <div class="card-title text-center text-white py-3">
          <h2>Got a question ?</h2>
        </div>
      </div>
      <!--end of title-->
      <form>
        
        <!--email-->
        <div class="form-group mt-3">
          <input type="email" class="form-control" id="name" placeholder="Name">
        </div>
        <!--phone-->
        <div class="form-group mt-3">
          <input type="tel" class="form-control" placeholder="Phone" id="phone">
        </div>
        <!--Simple Form-->
        <div class="form-group mt-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-light btn-block text-uppercase mb-3">click to send</button>
      </form>
    </div>
